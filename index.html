<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./assets/favicon-32x32.png" />
    <title>Sumário de Resultados</title>
  </head>
  <body>
    <div class="card">
      <div class="card-container">
        <section class="resultado">
          <h3 class="titulo">Seu Resultado</h3>
          <div class="circulo">
            <h1>76</h1>
            <p>de 100</p>
          </div>
          <b>Ótimo</b>
          <p class="info">
            Você pontuou mais de 65% das pessoas que fizeram esses testes.
          </p>
        </section>
        <section class="sumario">
          <h3 class="titulo">Sumário</h3>
          <div class="linhas">
            <div class="linha">
              <div class="icone">
                <img src="./assets/icon-reaction.svg" alt="Ícone de Reação" />
                <b>Reação</b>
              </div>
              <p><b>80</b> / 100</p>
            </div>

            <div class="linha">
              <div class="icone">
                <img src="./assets/icon-memory.svg" alt="Ícone de Memória" />
                <b>Memória</b>
              </div>
              <p><b>92</b> / 100</p>
            </div>

            <div class="linha">
              <div class="icone">
                <img src="./assets/icon-verbal.svg" alt="Ícone Verbal" />
                <b>Verbal</b>
              </div>
              <p><b>61</b> / 100</p>
            </div>

            <div class="linha">
              <div class="icone">
                <img src="./assets/icon-visual.svg" alt="Ícone Visual" />
                <b>Visual</b>
              </div>
              <p><b>72</b> / 100</p>
            </div>
          </div>
          <button class="bnt">Continuar</button>
        </section>
      </div>
    </div>
  </body>
</html>
